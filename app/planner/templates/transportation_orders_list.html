{% extends 'base.html' %}

{% block title %}Transportation Orders List{% endblock %}

{% block header %}Transportation Orders List{% endblock %}

{% block content %}
<body>
    <h1>Transportation Orders List</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{{ url_for('transportation_order_details', order_id=order.id) }}">
                    {{ order }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
