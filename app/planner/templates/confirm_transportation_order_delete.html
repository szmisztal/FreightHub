{% extends 'base.html' %}

{% block title %}Transportation Order Delete{% endblock %}

{% block header %}Transportation Order Delete{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Are you sure you want to delete this order?</h1>
    <form action="{{ url_for('planner.delete_transportation_order', id=order.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('planner.transportation_order_details', id=order.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
